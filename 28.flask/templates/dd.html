<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .text {
            width: 48%;
        }
        .image {
            width: 48%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>간단한 웹 페이지</h1>
        <p>사진과 텍스트가 포함된 레이아웃</p>
    </header>

    <section>
        <div class="content">
            <div class="text">
                <h2>여기에 텍스트 제목</h2>
                <p>
                    이것은 간단한 텍스트 예시입니다. 이 섹션에서는 텍스트 내용을 추가하여
                    다양한 정보를 표시할 수 있습니다. 텍스트는 여러 문단으로 나누어
                    작성할 수 있으며, 스타일을 적용하여 더욱 보기 좋게 만들 수 있습니다.
                </p>
                <p>
                    예를 들어, 글꼴 크기, 색상, 여백 등을 조정하여 가독성을 높일 수 있습니다.
                </p>
            </div>
            <div class="image">
                <img src="https://via.placeholder.com/400" alt="대체 이미지">
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 간단한 웹 페이지</p>
    </footer>

</body>
</html>
